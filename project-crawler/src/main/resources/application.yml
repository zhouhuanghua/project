# Web端口
server:
  port: 9876

spring:
  # DB配置
  datasource:
    url: jdbc:mysql://thunderclap.cn:3306/project?useUnicode=true&characterEncoding=UTF-8&useSSL=false
    username: zhh
    password: 123456
    hikari:
      connection-test-query: SELECT 1
      minimum-idle: 3
      maximum-pool-size: 10
      connection-timeout: 10000
      idle-timeout: 30000
  # RabbitMQ配置
  rabbitmq:
    addresses: thunderclap.cn:5672
    username: zhh
    password: 123456
    virtual-host: /
    connection-timeout: 10_000
    # 消费者配置
    listener:
      simple:
        concurrency: 3
        max-concurrency: 5
        acknowledge-mode: manual
        prefetch: 5
# 日志
logging:
  config: classpath:logback.xml
  file: ad-search.log
